<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="admin_title">
            <div>
                <h1>Admin panel</h1>
            </div>
            <div>
                <a href="quiz-editor.html">Quiz editor</a>
            </div>
        </section>
    </header>
    <main>
        <section class="admin_statistics">
            <div>
                <h3>Gemiddelde scores</h3>
            </div>
            <div class="admin_statistics_graphic">
                <div class="admin_statistics_graphic_age">
                    <div class="admin_statistics_graphic_age_title">
                        <h4>Leeftijd</h4>
                    </div>
                    <div class="admin_statistics_graphic_age_numbers">
                        <div>
                            <span>90</span>
                            <span class="graphic_beam"></span>
                        </div>
                        <div>
                            <span>80</span>
                            <span class="graphic_beam"></span>
                        </div>
                        <div>
                            <span>70</span>
                            <span class="graphic_beam"></span>
                        </div>
                        <div>
                            <span>60</span>
                            <span class="graphic_beam"></span>
                        </div>
                        <div>
                            <span>50</span>
                            <span class="graphic_beam"></span>
                        </div>
                        <div>
                            <span>40</span>
                            <span class="graphic_beam"></span>
                        </div>
                        <div>
                            <span>30</span>
                            <span class="graphic_beam"></span>
                        </div>
                        <div>
                            <span>20</span>
                            <span class="graphic_beam"></span>
                        </div>
                        <div>
                            <span>10</span>
                            <span class="graphic_beam"></span>
                        </div>
                        <div>
                            <span>00</span>
                            <span class="graphic_beam"></span>
                        </div>
                    </div>
                </div>
                <div class="admin_statistics_graphic_score">
                    <div class="admin_statistics_graphic_score_title">
                        <h4>Scores</h4>
                    </div>
                    <div class="admin_statistics_graphic_score_percentage">
                        <div>
                            <span>0%</span>
                        </div>
                        <div>
                            <span>10%</span>
                        </div>
                        <div>
                            <span>20%</span>
                        </div>
                        <div>
                            <span>30%</span>
                        </div>
                        <div>
                            <span>40%</span>
                        </div>
                        <div>
                            <span>50%</span>
                        </div>
                        <div>
                            <span>60%</span>
                        </div>
                        <div>
                            <span>70%</span>
                        </div>
                        <div>
                            <span>80%</span>
                        </div>
                        <div>
                            <span>90%</span>
                        </div>
                        <div>
                            <span>100%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </section>
    </main>
</body>
</html>
