<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz nl</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <video autoplay muted loop class="video">
        <source src="/videos/background-video.mp4" type="video/mp4">
    </video>


    <video autoplay muted loop class="phone-video">
        <source src="/videos/phone-background.mp4" type="video/mp4">
    </video>

    <div class="quiz-container">
        <div class="quiz-question-container" id="quiz-question-container">
            <div class="question-top">
                <p id="question-progress">1/5</p>
                <p id="timer">30</p>
            </div>
            <div class="quizquestion" id="quiz-question">
                <p id="question-text"></p>
            </div>
            <div class="question-img" id="image-container"></div>
            <div class="question-answers" id="question-answers">
                <div class="answers-left">
                    <div class="answer-option">
                        <button class="question-answer" id="answer-1"></button>
                    </div>
                    <div class="answer-option">
                        <button class="question-answer" id="answer-2"></button>
                    </div>
                </div>
                <div class="answers-right">
                    <div class="answer-option">
                        <button class="question-answer" id="answer-3"></button>
                    </div>
                    <div class="answer-option">
                        <button class="question-answer" id="answer-4"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="quiz-result-container" id="quiz-result-container" style="display:none;">
            <h2>Quiz afgelopen!</h2>
            <p>Je score: <span id="score"></span></p>

            <div id="review-answers-container" class="review-answers-container"></div>
        </div>
    </div>

            <div class="rating-container">
            <div class="rating-question">
                <h3>Vond je de quiz informatief?</h3>
                <div class="stars" data-question="1">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
            </div>

            <div class="rating-question">
                <h3>Waren de vragen duidelijk?</h3>
                <div class="stars" data-question="2">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
            </div>
            <div class="rating-question">
                <h3>Had je voldoende tijd?</h3>
                <div class="stars" data-question="3">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
            </div>
            <div class="rating-question">
                <h3>Hoe was jouw algemene ervaring?</h3>
                <div class="stars" data-question="4">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
            </div>
            <button id="submitFeedback">Verstuur feedback</button>
        </div>

    <script type="module" src="../scripts/startQuiz.js"></script>
    <script type="module" src="/scripts/dateSelector.js"></script>
    <script type="module" src="../scripts/questions.js"></script>
    <script type="module" src="/scripts/rating.js"></script>
    <script type="module" src="/scripts/quiz-questions.js"></script>
</body>

</html>
