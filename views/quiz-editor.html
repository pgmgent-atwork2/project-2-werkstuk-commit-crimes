<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-editor | Boudewijn Seapark</title>
    <link rel="stylesheet" href="/styles/quiz-editor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="editor-header">
        <nav class="editor-nav">
            <a href="admin.html" class="first-link">Admin panel</a>
            <a href="quiz-editor.html" class="second-link">Quiz editor</a>
        </nav>
    </header>
    <main class="editor__main">
        <section id="quiz-list" class="quiz-list">
            <template id="quiz-template" class="quiz-item">
                <div class="quiz-item__container">
                    <article class="quiz-item__card">
                        <div class="quiz-item__info">
                            <h2 class="quiz-title"></h2>
                        </div>
                        <div class="quiz-item__actions">
                            <button class="delete__btn">
                                <img src="/images/delete-icon.svg" alt="delete button" />
                            </button>
                            <button class="quiz-item__dropdown-btn">
                                <img src="/images/keyboard-arrow-down.svg" alt="dropdown button" />
                            </button>
                        </div>
                    </article>

                    <form class="quiz-item__form">
                        <article class="quiz-item__form-edit">
                            <div>
                                <input type="text" placeholder="Verander quiz titel" />
                            </div>
                            <div>
                                <button type="submit">Opslaan</button>
                            </div>
                        </article>
                    </form>

                    <div>
                        <h3 class="quiz-questions-title">Vragen:</h3>
                        <div class="quiz-item__questions">

                        </div>
                        <div class="add-question-section" style="display:none;">
                            <h4>Voeg een vraag toe:</h4>
                            <form class="add-question-form" method="POST" enctype="multipart/form-data" action="/upload">
                                <input type="text" class="add-question-input" name="question" required>
                                <label for="imageUpload"></label>
                                <input type="file" id="imageUpload" name="image" accept="image/*" required>
                                <button type="submit" class="add-question-btn">
                                    <img src="/images/add-icon.svg" alt="add icon">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </template>

            <template id="question-template">
                <div class="quiz-question">
                    <div class="question-container">
                        <span class="question-text"></span>

                        <input type="text" class="edit-question-input" />
                        <button class="save-question-btn">Opslaan</button>
                        <div class="question-btns">
                            <button class="edit-question-btn right">
                                <img src="/images/edit-icon.svg" alt="edit icon" />
                            </button>

                            <button class="delete-question-btn right">
                                <img src="/images/delete-icon.svg" alt="delete icon" />
                            </button>

                            <button class="question-dropdown-btn right">
                                <img src="/images/keyboard-arrow-down.svg" alt="dropdown button">
                            </button>
                        </div>

                    </div>
                    <div>
                        <article class="add-answers" style="display:none;">
                            <div class="add-wrong-answer">
                                <h4>Fout antwoord:</h4>
                                <div class="add-wrong-answer__btns">
                                    <input type="text" placeholder="Voeg een nieuw antwoord toe"
                                        class="add-answer-input">
                                    <button class="add-answer-btn" data-correct="false"><img src="/images/add-icon.svg"
                                            alt="add icon"></button>
                                </div>
                            </div>
                            <div class="add-correct-answer">
                                <h4>Juist antwoord:</h4>
                                <div class="add-correct-answer__btns">
                                    <input type="text" placeholder="Voeg een nieuw antwoord toe"
                                        class="add-answer-input">
                                    <button class="add-answer-btn" data-correct="true"><img src="/images/add-icon.svg"
                                            alt="add icon"></button>
                                </div>

                            </div>
                        </article>
                    </div>
                    <div class="add-question-section" style="display:none;">
                        <h4>Voeg een vraag toe:</h4>
                        <form class="add-question-form" enctype="multipart/form-data">
                            <input type="text" class="add-question-input" name="question" required>
                            <label for="imageUpload"></label>
                            <input type="file" name="image" accept="image/*">
                            <button type="submit" class="add-question-btn">
                                <img src="/images/add-icon.svg" alt="add icon">
                            </button>
                        </form>
                    </div>
                </div>
            </template>
            <template id="answer-template">
                <div class="answer-item">
                    <span class="answer-text"></span>
                    <input type="text" class="edit-answer-input" />

                    <button class="save-answer-btn">Opslaan</button>

                    <button class="edit-answer-btn">
                        <img src="/images/edit-icon.svg" alt="edit icon" />
                    </button>

                    <button class="delete-answer-btn">
                        <img src="/images/delete-icon.svg" alt="delete icon" />
                    </button>
                </div>
            </template>
        </section>


        <section class="add-quizzes">
            <h2 class="add-quizzes__title">Voeg hier een quiz toe!</h2>

            <form class="quiz-form">
                <input type="text" placeholder="Voeg de quiz titel hier toe" class="quiz-add-txt" required>
                <input type="submit" class="quiz-add-submit">
            </form>
        </section>

        <section class="feedback-editor__container" id="feedbackEditor">
            <div class="feedback-editor__btn" id="feedbackEditorBtn">
                <button class="feedback__add-btn">Voeg een feedback vraag toe</button>
            </div>
        </section>
    </main>


    <script type="module" src="/scripts/main.js"></script>
</body>

</html>
