<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Boudewijn Seapark</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="setup-container">
        <div class="setup-container__top">
            <h1>Boudewijn Seapark Quiz</h1>
            <p>Selecteer uw taal | Choissisez votre langue | Choose your language</p>
        </div>
        <div class="setup-container__bottom">
            <div class="language-option" id="nl">
                <button class="language-btn">NL Nederlands</button>
            </div>
            <div class="language-option" id="fr">
                <button class="language-btn">FR Fran√ßais</button>
            </div>
            <div class="language-option" id="en">
                <button class="language-btn">GB English</button>
            </div>
        </div>
        <div class="btm-text">
            <p>Ontmoet. Heb lief. Bescherm</p>
        </div>
    </div>

    <div class="registration-container">
        <div class="registration__top">
            <h1>Vandaag ontmoet je de dolfijnen!</h1>
            <p>Beantwoord onze vragen en ontdek meer over deze bijzondere dieren!</p>
        </div>
        <div class="registration">
            <div class="registration-form">
                <form action="" method="get">
                    <label for="name">Je naam</label>
                    <input type="text" id="name" name="name" placeholder="Vul je naam in" minlength="2" required>
                    <label for="birthday">JE geboortedatum</label>
                    <input type="date" id="birthday" name="birthday" required>
                </form>
            </div>
        </div>
    </div>

    <div class="quiz-question-container">
        <div class="question-top">
            <p>1/5</p>
            <p id="timer">5</p>
        </div>
        <div class="question-img">
            <img src="images/zeehond.jpg" alt="">
        </div>
        <div class="question-answers">
            <div class="answer-option">
                <button class="question-answer">Antwoord 1</button>
            </div>
            <div class="answer-option">
                <button class="question-answer">Antwoord 2</button>
            </div>
            <div class="answer-option">
                <button class="question-answer">Antwoord 3</button>
            </div>
            <div class="answer-option">
                <button class="question-answer">Antwoord 4</button>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
